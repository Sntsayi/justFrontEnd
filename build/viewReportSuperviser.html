<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- this script for use icon from Font Awesome website -->
    <script
      src="https://kit.fontawesome.com/e236dc9dfa.js"
      crossorigin="anonymous"
    ></script>
    <!-- this script for use icon from Font Awesome website -->
    <title>View Report Superviser</title>
  </head>
  <body class="transition-all duration-300 bg-semiWhite">
    <!-- close the view and edit Page -->
    <a
      class="closeBtnInAddReport md:m-5 md:mr-12 m-3 float-right"
      href="./seeReportSuperviser.html"
    >
      <i
        class="fa-regular fa-circle-xmark text-3xl hover:text-bluelg transition-all duration-300"
      ></i>
    </a>
    <div class="min-h-screen w-full flex">
      <div
        class="mt-5 w-full h-full z-50 bg-semiWhite md:p-12 p-2 pt-12 flex justify-center flex-col text-right gap-7"
      >
        <span class="text-2xl font-bold pr-3 mb-4">: گزارش نوشته شده</span>

        <form
          action=""
          class="border-2 border-bluewhte rounded-xl md:p-7 p-4 bg-bluelg"
        >
          <textarea
            readonly
            class="text-black text-xl bg-semiWhite w-full outline-none rounded-lg p-5 text-right min-h-80"
          >
          </textarea>

          <!-- this two button for confirm and add master report....at first
            the addMasterReport button hide after the confirmed manufactury report then the 
            that button is appear.         
        -->
          <div class="flex justify-between items-center">
            <!-- left -->
            <div class="flex space-x-2">
              <div>
                <button
                  type="button"
                  class="ConfirmReport border-2 hover:bg-black hover:text-semiWhite border-black md:font-bold font-extrabold rounded-xl md:text-base text-sm md:p-4 p-2 mt-4 transition-all duration-300"
                >
                  تایید گزارش
                </button>
              </div>

              <div class="p-4 md:mt-4 mt-2">
                <a
                  href="./addMasterReport.html"
                  class="writeMasterReport hover:bg-black hover:text-semiWhite opacity-0 cursor-default border-2 border-black font-bold md:text-lg text-sm md:rounded-xl rounded-lg md:p-4 p-2 md:mt-4 transition-all duration-700"
                >
                  نوشتن گزارش کارفرما
                </a>
              </div>
            </div>

            <!-- right -->
            <div class="flex justify-between space-x-2">
              <span
                class="textAnnounce text-bestRed font-extrabold md:text-lg text-sm"
                >تایید نشده</span
              >
              <div>
                <i
                  class="iconAnnounce md:text-3xl text-2xl text-bestRed fa-regular fa-circle-xmark"
                ></i>
                <!-- <i
                  class="text-2xl text-bestGreen fa-regular fa-circle-check"
                ></i> -->
                <!-- 
                    confirm
                    <i class="fa-solid fa-circle-check"></i>
                 -->
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./allJsFiles/viewReportSuperviser.js"></script>
  </body>
</html>
