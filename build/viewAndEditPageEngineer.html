<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- this script for use icon from Font Awesome website -->
    <script
      src="https://kit.fontawesome.com/e236dc9dfa.js"
      crossorigin="anonymous"
    ></script>
    <title>View And Edit Report</title>
  </head>
  <body
    class="transition-all duration-300 bg-ToastedAlmond font-AnjomanRegular"
  >
    <!-- close the view and edit Page -->
    <div class="flex justify-between md:m-5 md:mr-12 m-3">
      <span>LogoWebpage</span>

      <a class="closeBtnInAddReport" href="./reportsEngineerPanel.html">
        <i
          class="fa-regular fa-circle-xmark text-4xl hover:text-cazyTaupe transition-all duration-300"
        ></i>
      </a>
    </div>
    <div class="min-h-screen w-full flex">
      <div
        class="mt-5 w-full h-full z-50 md:p-12 p-2 pt-12 flex justify-center flex-col text-right gap-7"
      >
        <div class="flex justify-between items-center">
          <div class="pl-12">
            <button
              class="EditBtn bg-cazyTaupe text-lg font-bold p-4 rounded-md text-semiWhite hover:bg-bluewhte hover:border-semiWhite transition-all duration-300"
            >
              ویرایش دادن
            </button>
          </div>
          <div class="text-2xl font-bold pr-3">: گزارش شما</div>
        </div>

        <form
          action=""
          class="border-2 border-bluewht rounded-xl md:p-7 p-4 bg-cazyTaupe"
        >
          <textarea
            readonly
            id="txt"
            class="text-black md:text-xl text-base bg-softPeach w-full outline-none rounded-lg p-5 text-right min-h-80"
          >
          </textarea>
          <!-- this input for submit the edited report -->
          <button
            type="button"
            class="submitTheEditedreport border-2 border-softPeach font-extrabold text-md rounded-xl p-4 cursor-pointer mt-4 float-left ml-8 text-softPeach hover:bg-softPeach hover:text-cazyTaupe transition-all duration-300"
          >
            ثبت تغییرات
          </button>
        </form>
      </div>
    </div>

    <script src="./allJsFiles/viewAndEditPageEngineer.js"></script>
  </body>
</html>
